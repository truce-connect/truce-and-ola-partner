    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome link goes here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="./styles/style.css">

    </head><body>
        <!-- header content goes here -->
        <header class="horizontal">
            <div class="brand">
                <img src="./images/amilogo.png" alt="amike logo">
            </div>
    
            <!-- navbar content goes here -->
            <nav>
                <ul class="menu horizontal">
                    <li class="navItem"><a href="#home">Home</a></li>
                    <li class="navItem"><a href="#about">About Me</a></li>
                    <li class="navItem"><a href="#portfolio">Portfolio</a></li>
                    <li class="navItem"><a href="#blog">Blog</a></li>
                    <li class="navItem"><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- main content goes here -->
        <main>

            <section id="home" class="horizontal">
                <div class="textContent">

            </section>
    
            <!-- about me section goes here -->

            <!-- portfolio section goes here -->
